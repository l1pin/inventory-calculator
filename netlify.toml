# Netlify Configuration for Inventory Calculator

[build]
  # Команда для сборки проекта
  command = "npm run build:netlify"

  # Директория с собранным frontend
  publish = "client/build"

  # Директория с serverless функциями
  functions = "netlify/functions"

[build.environment]
  # Версия Node.js
  NODE_VERSION = "18"

  # Отключаем ESLint warnings как errors в CI
  CI = "false"

# Редиректы для React Router (SPA)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers для безопасности и кэширования
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Настройки для функций
[functions]
  # Директория с функциями
  directory = "netlify/functions"

  # Увеличенный таймаут для функций (до 26 секунд на платных аккаунтах, 10 на бесплатных)
  # Это необходимо для загрузки больших таблиц
  [functions."api"]
    timeout = 26

# Dev server для локальной разработки
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3001
  publish = "client/build"
  autoLaunch = false
